<!DOCTYPE html>
<html>
<head>
  <title>Gyroscope Example with Auto-Reload</title>
</head>
<body>
  <h1>Device Orientation: version 1.1</h1>
  <p>Rotate your device to see the values change!</p>
  <p>Alpha (Z-axis): <span id="alpha">0</span></p>
  <p>Beta (X-axis): <span id="beta">0</span></p>
  <p>Gamma (Y-axis): <span id="gamma">0</span></p>
 
  <script src="autoReload.js"></script>
  <script src="vib.js"></script>
  <script src="say.js"></script>
  <script src="api.js"></script>
  <script>
    function makeSay(i){
        say("i say "+i);
        vib(i);
        setTimeout(() => {
            i++;
            makeSay(i);
        }, 10000);
    }
    makeSay(1);
  </script>
</body>
</html>
