<!DOCTYPE html>
<html>
<head>
  <title>Gyroscope Example with Auto-Reload</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body, html{
      overflow-y: hidden;
      overflow-y: hidden;
    }
    #box{
      position: absolute;
      background-color: rgb(13, 117, 202);
      width: 10vw;
      height: 10vw;
    }
  </style>
</head>
<body>
  <h1>Device Orientation: version 1.3</h1>
  <p>Rotate your device to see the values change!</p>
  <p>Alpha (Z-axis): <span id="alpha">0</span></p>
  <p>Beta (X-axis): <span id="beta">0</span></p>
  <p>Gamma (Y-axis): <span id="gamma">0</span></p>
  <div id="box"></div>
  <br><br><br><br>
  <p>box: <span id="boxc">0</span></p>
  <p>lastCounter: <span id="c">0</span></p>
  <p>timer: <span id="timer">0</span></p>
 
  <script src="autoReload.js"></script>
